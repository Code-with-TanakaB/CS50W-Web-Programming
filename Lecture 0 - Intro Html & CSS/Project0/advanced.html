<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #202124;
    }

    .top-nav {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 13px;
    }

    .top-nav a {
      color: #202124;
      text-decoration: none;
    }

    .top-nav a:hover {
      text-decoration: underline;
    }

    header {
      padding: 20px 30px 0;
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #ebebeb;
      padding-bottom: 16px;
    }

    .header-logo {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -1px;
      text-decoration: none;
    }

    .header-logo span:nth-child(1) { color: #4285F4; }
    .header-logo span:nth-child(2) { color: #EA4335; }
    .header-logo span:nth-child(3) { color: #FBBC05; }
    .header-logo span:nth-child(4) { color: #4285F4; }
    .header-logo span:nth-child(5) { color: #34A853; }
    .header-logo span:nth-child(6) { color: #EA4335; }

    header h1 {
      font-size: 20px;
      font-weight: 400;
      color: #202124;
    }

    main {
      flex: 1;
      padding: 30px 40px;
      max-width: 740px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: #4285F4;
      border-bottom: 1px solid #ebebeb;
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 28px;
    }

    .field-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .field-row label {
      font-size: 13px;
      color: #202124;
      width: 260px;
      text-align: left;
      flex-shrink: 0;
    }

    .field-row label span {
      font-style: italic;
      font-weight: 700;
    }

    .field-row input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #dfe1e5;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .field-row input[type="text"]:focus {
      border-color: #4285F4;
      box-shadow: 0 0 0 2px rgba(66,133,244,.2);
    }

    .submit-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .btn-advanced {
      padding: 10px 22px;
      font-size: 14px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .btn-advanced:hover {
      background-color: #3367d6;
      box-shadow: 0 1px 3px rgba(0,0,0,.3);
    }

    footer {
      background-color: #f2f2f2;
      border-top: 1px solid #e4e4e4;
      padding: 14px 30px;
      font-size: 13px;
      color: #70757a;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="index.html">Google Search</a>
  </nav>

  <header>
    <a class="header-logo" href="index.html">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </a>
    <h1>Advanced Search</h1>
  </header>

  <main>
    <form action="https://www.google.com/search" method="GET" target="_blank">

      <p class="section-title">Find pages withâ€¦</p>

      <div class="field-group">
        <div class="field-row">
          <label for="as_q"><span>all</span> these words:</label>
          <input type="text" id="as_q" name="as_q" placeholder="">
        </div>

        <div class="field-row">
          <label for="as_epq">this <span>exact</span> word or phrase:</label>
          <input type="text" id="as_epq" name="as_epq" placeholder="">
        </div>

        <div class="field-row">
          <label for="as_oq"><span>any</span> of these words:</label>
          <input type="text" id="as_oq" name="as_oq" placeholder="">
        </div>

        <div class="field-row">
          <label for="as_eq"><span>none</span> of these words:</label>
          <input type="text" id="as_eq" name="as_eq" placeholder="">
        </div>
      </div>

      <div class="submit-row">
        <button class="btn-advanced" type="submit">Advanced Search</button>
      </div>

    </form>
  </main>

  <footer>
    <span>United States</span>
    <div style="display:flex;gap:24px;">
      <a href="#" style="color:#70757a;text-decoration:none;">Privacy</a>
      <a href="#" style="color:#70757a;text-decoration:none;">Terms</a>
      <a href="#" style="color:#70757a;text-decoration:none;">Settings</a>
    </div>
  </footer>

</body>
</html>
